<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Japflix</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark">
  <main>
    <div class="text-center container">
      <div class="row py-lg-3">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light"><img src="img/japflix.png" alt=""></h1>
          <input type="search" class="form-control" name="buscar" id="inputBuscar" placeholder="Ej.: The Lion King">
          <button class="btn btn-primary m-2" id="btnBuscar">Buscar</button>
        </div>
      </div>
    </div>

    <!-- Contenedor para la película seleccionada -->
    <div class="container" id="infoPeliculaSeleccionada" style="display: none;">
      <div class="card bg-light p-3 mb-3">
        <h2 id="tituloPelicula"></h2>
        <p id="overviewPelicula"></p>
        <p><strong>Géneros: </strong><span id="generosPelicula"></span></p>
        <button class="btn btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#infoAdicional" aria-expanded="false" aria-controls="infoAdicional">
          Más información
        </button>
        <div class="collapse" id="infoAdicional">
          <p><strong>Año de lanzamiento: </strong><span id="yearPelicula"></span></p>
          <p><strong>Duración: </strong><span id="duracionPelicula"></span> minutos</p>
          <p><strong>Presupuesto: </strong>$<span id="presupuestoPelicula"></span></p>
          <p><strong>Ganancias: </strong>$<span id="gananciasPelicula"></span></p>
        </div>
      </div>
    </div>

    <div class="album">
      <ul class="list-group container" id="lista"></ul>
    </div>

    <!-- Contenedor para la información detallada de la película -->
    <div id="movieDetail" class="movie-detail-container">
      <h2 id="movieTitle"></h2>
      <p id="movieOverview"></p>
      <div id="movieGenres"></div>
    </div>

    <div id="movieDetail" class="movie-detail">
      <h2 id="movieTitle"></h2>
      <p id="movieOverview"></p>
      <div id="movieGenres"></div>
  
      <!-- Botón con desplegable -->
      <button id="moreInfoButton" class="more-info-btn">Más información ▼</button>
      <div id="extraInfo" class="extra-info" style="display: none;">
          <p id="releaseYear"></p>
          <p id="runtime"></p>
          <p id="budget"></p>
          <p id="revenue"></p>
      </div>
  </div>
  

  </main>

  <footer class="text-muted py-3">
    <div class="container">
      <p class="float-end mb-1">
        <a href="#">Volver arriba</a>
      </p>
      <p class="mb-1">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">
          Jovenes a Programar</a>.
      <p class="mb-1">Generado con fines estrictamente educativos.</p>
    </div>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
